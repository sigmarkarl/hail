apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: batch2-driver
  labels:
    app: batch2-driver
    hail.is/sha: "{{ code.sha }}"
spec:
  selector:
    matchLabels:
      app: batch2-driver
  replicas: 1
  template:
    metadata:
      labels:
        app: batch2-driver
        hail.is/sha: "{{ code.sha }}"
        grafanak8sapp: "true"
    spec:
      serviceAccountName: batch2
{% if deploy %}
      priorityClassName: production
{% endif %}
      containers:
      - name: batch2-driver
        image: {{ batch2_image.image }}
        command:
         - python3
         - -m
         - batch.driver
        resources:
          requests:
            memory: "1G"
            cpu: "1"
        env:
         - name: HAIL_DOMAIN
           value: "{{ global.domain }}"
         - name: HAIL_DEPLOY_CONFIG_FILE
           value: /deploy-config/deploy-config.json
         - name: BATCH_WORKER_IMAGE
           value: "{{ batch2_worker_image.image }}"
         - name: BATCH_NAMESPACE
           value: "{{ default_ns.name }}"
{% if deploy %}
         - name: HAIL_INSTANCE_ID
           value: cd50b95a89914efb897965a5e982a29d
{% endif %}
{% if not deploy %}
         - name: WORKER_TYPE
           value: "standard"
         - name: WORKER_CORES
           value: "1"
         - name: WORKER_DISK_SIZE_GB
           value: "10"
         - name: POOL_SIZE
           value: "1"
         - name: MAX_INSTANCES
           value: "2"
{% endif %}
        ports:
         - containerPort: 5000
        volumeMounts:
         - name: deploy-config
           mountPath: /deploy-config
           readOnly: true
         - name: session-secret-key
           mountPath: /session-secret-key
           readOnly: true
         - name: sql-config
           mountPath: /sql-config
           readOnly: true
         - name: gsa-key
           mountPath: /batch-gsa-key
           readOnly: true
         - name: batch2-tokens
           mountPath: /user-tokens
           readOnly: true
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
       - name: deploy-config
         secret:
           optional: false
           secretName: deploy-config
       - name: session-secret-key
         secret:
           optional: false
           secretName: session-secret-key
       - name: sql-config
         secret:
           optional: false
           secretName: "{{ batch2_database.user_secret_name }}"
       - name: gsa-key
         secret:
           optional: false
           secretName: batch2-gsa-key
       - name: batch2-tokens
         secret:
           optional: false
           secretName: batch2-tokens
      tolerations:
      - key: "preemptible"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
