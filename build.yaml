steps:
 - kind: createNamespace
   name: default_ns
   namespaceName: default
   public: true
   secrets:
    - hail-vdc-sa-key
    - notebook-secrets
    - gcr-pull-key
    - hail-ci-0-1-github-oauth-token
    - test-gsa-key
 - kind: deploy
   name: deploy_batch_sa
   namespace:
     valueFrom: default_ns.name
   config: batch/service-account.yaml
   dependsOn:
    - default_ns
 - kind: createNamespace
   name: batch_pods_ns
   namespaceName: batch-pods
   adminServiceAccount:
     name: batch
     namespace:
       valueFrom: default_ns.name
   public: false
   secrets:
    - test-gsa-key
   dependsOn:
    - default_ns
    - deploy_batch_sa
 - kind: deploy
   name: deploy_batch_output_sa
   namespace:
     valueFrom: batch_pods_ns.name
   config: batch/output-service-account.yaml
   dependsOn:
    - batch_pods_ns
 - kind: buildImage
   name: base_image
   dockerFile: docker/Dockerfile.base
   contextPath: .
   publishAs: base
 - kind: runImage
   name: create_accounts
   image:
     valueFrom: base_image.image
   script: |
     set -ex
     # secret-key
     python3 -c "
     import secrets, jwt
     secret_key = secrets.token_bytes(64)
     with open('secret-key', 'wb') as f:
       f.write(secret_key)
     "
     kubectl -n {{ default_ns.name }} --ignore-not-found=true delete secret jwt-secret-key
     kubectl -n {{ default_ns.name }} create secret generic jwt-secret-key --from-file=./secret-key
     # batch
     kubectl -n {{ default_ns.name }} get -o json --export secret test-gsa-key | jq '.metadata.name = "batch-gsa-key"' | kubectl -n {{ default_ns.name }} apply -f -
     kubectl -n {{ default_ns.name }} get -o json --export secret test-gsa-key | jq '.metadata.name = "batch-gsa-key"' | kubectl -n {{ batch_pods_ns.name }} apply -f -
     python3 -c "
     import jwt
     with open('secret-key', 'rb') as f:
       secret_key = f.read()
     payload = {'id':1,'service_account':True,'username':'batch','gsa_email':'hail-test@hail-vdc.iam.gserviceaccount.com','bucket_name':'hail-test-1c9nm','gsa_key_secret_name':'batch-gsa-key','jwt_secret_name':'batch-jwt'}
     with open('jwt', 'w') as f:
       f.write(jwt.encode(payload, secret_key).decode('utf-8'))
     "
     kubectl -n {{ default_ns.name }} --ignore-not-found=true delete secret batch-jwt
     kubectl -n {{ default_ns.name }} create secret generic batch-jwt --from-file=./jwt
     # ci
     kubectl -n {{ default_ns.name }} get -o json --export secret test-gsa-key | jq '.metadata.name = "ci-gsa-key"' | kubectl -n {{ default_ns.name }} apply -f -
     python3 -c "
     import jwt
     with open('secret-key', 'rb') as f:
       secret_key = f.read()
     payload = {'id':2,'service_account':True,'username':'ci','gsa_email':'hail-test@hail-vdc.iam.gserviceaccount.com','bucket_name':'hail-test-1c9nm','gsa_key_secret_name':'ci-gsa-key','jwt_secret_name':'ci-jwt'}
     with open('jwt', 'w') as f:
       f.write(jwt.encode(payload, secret_key).decode('utf-8'))
     "
     kubectl -n {{ default_ns.name }} --ignore-not-found=true delete secret ci-jwt
     kubectl -n {{ default_ns.name }} create secret generic ci-jwt --from-file=./jwt
     # test
     # test-gsa-key exists
     python3 -c "
     import jwt
     with open('secret-key', 'rb') as f:
       secret_key = f.read()
     payload = {'id':3,'service_account':True,'username':'test','gsa_email':'hail-test@hail-vdc.iam.gserviceaccount.com','bucket_name':'hail-test-1c9nm','gsa_key_secret_name':'test-gsa-key','jwt_secret_name':'test-jwt'}
     with open('jwt', 'w') as f:
       f.write(jwt.encode(payload, secret_key).decode('utf-8'))
     "
     kubectl -n {{ default_ns.name }} --ignore-not-found=true delete secret test-jwt
     kubectl -n {{ batch_pods_ns.name }} create secret generic test-jwt --from-file=./jwt
   serviceAccount: ci-agent
   scopes:
    - test
    - dev
   dependsOn:
    - default_ns
    - batch_pods_ns
    - base_image
 - kind: buildImage
   name: hail_build_image
   dockerFile: hail/Dockerfile.hail-build
   contextPath: hail
   publishAs: hail-build
   dependsOn:
     - base_image
 - kind: buildImage
   name: hail_run_image
   dockerFile: hail/Dockerfile.hail-run
   contextPath: hail
   publishAs: hail-run
   dependsOn:
     - base_image
 - kind: buildImage
   name: scorecard_image
   dockerFile: scorecard/Dockerfile
   contextPath: scorecard
   publishAs: scorecard
   dependsOn:
     - base_image
 - kind: buildImage
   name: site_image
   dockerFile: site/Dockerfile
   contextPath: site
   publishAs: site
   dependsOn:
     - base_image
 - kind: buildImage
   name: router_image
   dockerFile: router/Dockerfile
   contextPath: router
   publishAs: router
   dependsOn:
     - base_image
 - kind: buildImage
   name: batch_image
   dockerFile: batch/Dockerfile
   contextPath: .
   publishAs: batch
   dependsOn:
     - base_image
 - kind: runImage
   name: check_batch
   image:
     valueFrom: batch_image.image
   script: |
     set -ex
     python3 -m flake8 batch
     python3 -m pylint --rcfile pylintrc batch
   dependsOn:
     - batch_image
 - kind: buildImage
   name: batch2_image
   dockerFile: batch2/Dockerfile
   contextPath: .
   publishAs: batch2
   dependsOn:
     - base_image
 - kind: buildImage
   name: test_batch_image
   dockerFile: batch/Dockerfile.test
   contextPath: .
   publishAs: test-batch
   dependsOn:
     - base_image
 - kind: buildImage
   name: test_pipeline_image
   dockerFile: pipeline/Dockerfile.test
   contextPath: .
   publishAs: test-pipeline
   dependsOn:
     - base_image
 - kind: buildImage
   name: image_fetcher_image
   dockerFile: image-fetcher/Dockerfile
   contextPath: image-fetcher
   publishAs: image-fetcher
 - kind: buildImage
   name: ci_image
   dockerFile: ci/Dockerfile
   contextPath: .
   publishAs: ci
   dependsOn:
     - base_image
 - kind: runImage
   name: check_ci
   image:
     valueFrom: ci_image.image
   script: |
     set -ex
     python3 -m flake8 ci
     python3 -m pylint --rcfile pylintrc ci
   dependsOn:
     - ci_image
 - kind: buildImage
   name: ci_utils_image
   dockerFile: ci/Dockerfile.ci-utils
   contextPath: ci
   publishAs: ci-utils
   dependsOn:
     - base_image
 - kind: runImage
   name: build_hail
   image:
     valueFrom: hail_build_image.image
   resources:
     requests:
       memory: "4G"
       cpu: "1"
   script: |
     set -ex
     cd /io
     rm -rf repo
     mkdir repo
     cd repo
     {{ code.checkout_script }}
     cd hail
     make jars python-version-info
     (cd python && zip -r hail.zip hail)
     tar czf test.tar.gz -C python test
     tar czf resources.tar.gz -C src/test resources
     tar czf data.tar.gz -C python/hail/docs data
     tar czf www-src.tar.gz www
     tar czf cluster-tests.tar.gz python/cluster-tests
   outputs:
     - from: /io/repo/hail/build/libs/hail-all-spark.jar
       to: /hail.jar
     - from: /io/repo/hail/build/libs/hail-all-spark-test.jar
       to: /hail-test.jar
     - from: /io/repo/hail/testng.xml
       to: /testng.xml
     - from: /io/repo/hail/testng-cpp-codegen.xml
       to: /testng-cpp-codegen.xml
     - from: /io/repo/hail/testng-distributed-backend.xml
       to: /testng-distributed-backend.xml
     - from: /io/repo/scheduler/testng.xml
       to: /testng-scheduler.xml
     - from: /io/repo/hail/python/hail.zip
       to: /hail.zip
     - from: /io/repo/hail/test.tar.gz
       to: /test.tar.gz
     - from: /io/repo/hail/resources.tar.gz
       to: /resources.tar.gz
     - from: /io/repo/hail/data.tar.gz
       to: /data.tar.gz
     - from: /io/repo/hail/www-src.tar.gz
       to: /www-src.tar.gz
     - from: /io/repo/hail/cluster-tests.tar.gz
       to: /cluster-tests.tar.gz
   dependsOn:
    - hail_build_image
 - kind: runImage
   name: test_hail_java
   image:
     valueFrom: hail_run_image.image
   resources:
     requests:
       memory: "1G"
       cpu: "1"
   script: |
     set -ex
     cd /io
     mkdir -p src/test
     tar xzvf resources.tar.gz -C src/test
     HAIL_TEST_SKIP_R=1 java -cp hail-test.jar:$SPARK_HOME/jars/* org.testng.TestNG -listener is.hail.LogTestListener testng.xml
   inputs:
    - from: /resources.tar.gz
      to: /io/resources.tar.gz
    - from: /hail-test.jar
      to: /io/hail-test.jar
    - from: /testng.xml
      to: /io/testng.xml
   outputs:
    - from: /io/test-output
      to: /test-output
   dependsOn:
    - hail_run_image
    - build_hail
 - kind: runImage
   name: test_hail_java_cpp_codegen
   image:
     valueFrom: hail_run_image.image
   resources:
     requests:
       memory: "1G"
       cpu: "1"
   script: |
     set -ex
     cd /io
     mkdir -p src/test
     tar xzvf resources.tar.gz -C src/test
     HAIL_ENABLE_CPP_CODEGEN=1 HAIL_TEST_SKIP_R=1 java -cp hail-test.jar:$SPARK_HOME/jars/* org.testng.TestNG -listener is.hail.LogTestListener testng-cpp-codegen.xml
   inputs:
    - from: /resources.tar.gz
      to: /io/resources.tar.gz
    - from: /hail-test.jar
      to: /io/hail-test.jar
    - from: /testng-cpp-codegen.xml
      to: /io/testng-cpp-codegen.xml
   outputs:
    - from: /io/test-output
      to: /test-cpp-codegen-output
   dependsOn:
    - hail_run_image
    - build_hail
 - kind: buildImage
   name: hail_base_image
   dockerFile: apiserver/Dockerfile.hail-base
   contextPath: .
   publishAs: hail-base
   dependsOn:
    - hail_run_image
    - build_hail
   inputs:
    - from: /hail.jar
      to: /hail.jar
    - from: /hail.zip
      to: /hail.zip
 - kind: buildImage
   name: hail_test_base_image
   dockerFile: apiserver/Dockerfile.hail-test-base
   contextPath: .
   publishAs: hail-test-base
   dependsOn:
    - hail_run_image
    - build_hail
   inputs:
    - from: /hail-test.jar
      to: /hail-test.jar
    - from: /hail.zip
      to: /hail.zip
 - kind: buildImage
   name: hailtop_check_image
   dockerFile: hail/python/Dockerfile.hailtop-check
   contextPath: .
   publishAs: hailtop-check
   dependsOn:
     - hail_base_image
 - kind: runImage
   name: check_hailtop
   image:
     valueFrom: hailtop_check_image.image
   script: |
     set -ex
     python3 -m flake8 hailtop
     python3 -m pylint --rcfile pylintrc hailtop
   dependsOn:
     - hailtop_check_image
 - kind: buildImage
   name: scheduler_image
   dockerFile: scheduler/Dockerfile
   contextPath: .
   publishAs: scheduler
   dependsOn:
    - base_image
 - kind: buildImage
   name: hail_jupyter_image
   dockerFile: apiserver/Dockerfile.hail-jupyter
   contextPath: .
   publishAs: hail-jupyter
   dependsOn:
    - hail_base_image
    - default_ns
 - kind: buildImage
   name: notebook2_image
   dockerFile: notebook2/Dockerfile
   contextPath: .
   publishAs: notebook2
   dependsOn:
    - base_image
 - kind: runImage
   name: test_hail_python
   image:
     valueFrom: hail_run_image.image
   resources:
     requests:
       memory: "1G"
       cpu: "1"
   script: |
     set -ex
     cd /io
     tar xzf test.tar.gz
     tar xzf resources.tar.gz
     tar xzf data.tar.gz
     export HAIL_TEST_RESOURCES_DIR=./resources
     export HAIL_DOCTEST_DATA_DIR=./data
     export PYSPARK_SUBMIT_ARGS="--conf spark.driver.extraClassPath=./hail.jar --conf spark.executor.extraClassPath=./hail.jar pyspark-shell"
     export PYTHONPATH=${PYTHONPATH:+${PYTHONPATH}:}./hail.zip
     python3 -m pytest --instafail test --durations=50
   inputs:
     - from: /hail.jar
       to: /io/hail.jar
     - from: /hail.zip
       to: /io/hail.zip
     - from: /test.tar.gz
       to: /io/test.tar.gz
     - from: /resources.tar.gz
       to: /io/resources.tar.gz
     - from: /data.tar.gz
       to: /io/data.tar.gz
   dependsOn:
    - hail_run_image
    - build_hail
 - kind: runImage
   name: test_python_docs
   image:
     valueFrom: hail_base_image.image
   script: |
     set -ex
     cd /hail/python/hail
     python3 -m pytest --instafail \
       --doctest-modules \
       --doctest-glob='*.rst' \
       --ignore=docs/conf.py \
       --ignore=docs/doctest_write_data.py
   dependsOn:
    - hail_base_image
 - kind: runImage
   name: make_docs
   image:
     valueFrom: hail_base_image.image
   script: |
     set -ex
     export HAIL_SHORT_VERSION='0.2'
     export SPHINXOPTS='-tchecktutorial'
     mkdir -p {{ token }}/python
     cd {{ token }}
     unzip -q -d python /io/hail.zip
     tar xzf /io/www-src.tar.gz
     sed -E "s/\(hail\#([0-9]+)\)/(\[#\1](https:\/\/github.com\/hail-is\/hail\/pull\/\1))/g" \
       < python/hail/docs/change_log.md \
       | pandoc -o python/hail/docs/change_log.rst
     make -C www
     make -C python/hail/docs BUILDDIR=_build clean html
     mkdir -p www/docs
     mv python/hail/docs/_build/html www/docs/0.2
     tar czf /io/www.tar.gz www
   inputs:
    - from: /hail.zip
      to: /io/hail.zip
    - from: /www-src.tar.gz
      to: /io/www-src.tar.gz
   outputs:
    - from: /io/www.tar.gz
      to: /www.tar.gz
   dependsOn:
    - hail_base_image
    - build_hail
 - kind: deploy
   name: deploy_router
   namespace:
     valueFrom: default_ns.name
   config: router/deployment.yaml
   link:
    - www
    - notebook2
    - ci
   dependsOn:
    - default_ns
    - router_image
 - kind: deploy
   name: deploy_site
   namespace:
     valueFrom: default_ns.name
   config: site/deployment.yaml
   dependsOn:
    - default_ns
    - site_image
    - deploy_router
 - kind: deploy
   name: deploy_scorecard
   namespace:
     valueFrom: default_ns.name
   config: scorecard/deployment.yaml
   scopes:
    - deploy
   dependsOn:
    - default_ns
    - scorecard_image
    - deploy_router
 - kind: createDatabase
   name: ci_database
   databaseName: ci
   namespace:
     valueFrom: default_ns.name
   dependsOn:
    - default_ns
 - kind: deploy
   name: create_ci_tables
   namespace:
     valueFrom: default_ns.name
   config: ci/create-ci-tables-pod.yaml
   wait:
    - kind: Pod
      name: create-ci-tables
      for: completed
      timeout: 240
   dependsOn:
     - default_ns
     - base_image
     - ci_database
 - kind: deploy
   name: deploy_ci
   namespace:
     valueFrom: default_ns.name
   config: ci/deployment.yaml
   wait:
    - kind: Service
      name: ci
      for: alive
   dependsOn:
    - default_ns
    - ci_image
    - ci_utils_image
    - create_accounts
    - ci_database
    - create_ci_tables
 - kind: createDatabase
   name: batch_database
   databaseName: batch
   namespace:
     valueFrom: default_ns.name
   dependsOn:
    - default_ns
 - kind: buildImage
   name: create_batch_tables_image
   dockerFile: batch/Dockerfile.create-tables
   contextPath: batch
   dependsOn:
    - base_image
 - kind: deploy
   name: create_batch_tables
   namespace:
     valueFrom: default_ns.name
   config: batch/create-batch-tables-pod.yaml
   wait:
    - kind: Pod
      name: create-batch-tables
      for: completed
      timeout: 240
   dependsOn:
     - default_ns
     - create_batch_tables_image
     - batch_database
 - kind: deploy
   name: create_batch_tables_2
   namespace:
     valueFrom: default_ns.name
   config: batch/create-batch-tables-pod.yaml
   wait:
    - kind: Pod
      name: create-batch-tables
      for: completed
      timeout: 240
   dependsOn:
     - default_ns
     - create_batch_tables_image
     - batch_database
     - create_batch_tables
 - kind: deploy
   name: deploy_batch
   namespace:
     valueFrom: default_ns.name
   config: batch/deployment.yaml
   wait:
    - kind: Service
      name: batch
      for: alive
   dependsOn:
    - default_ns
    - batch_pods_ns
    - deploy_batch_output_sa
    - create_accounts
    - batch_image
    - batch_database
    - create_batch_tables
 - kind: deploy
   name: deploy_batch_pods
   namespace:
     valueFrom: batch_pods_ns.name
   config: batch/batch-pods-deployment.yaml
   dependsOn:
    - batch_pods_ns
 - kind: deploy
   name: deploy_batch2
   namespace:
     valueFrom: default_ns.name
   config: batch2/deployment.yaml
   wait:
    - kind: Service
      name: batch2
      for: alive
   dependsOn:
    - default_ns
    - batch2_image
 - kind: deploy
   name: deploy_image_fetcher
   namespace:
     valueFrom: default_ns.name
   config: image-fetcher/deployment.yaml
   dependsOn:
    - default_ns
    - image_fetcher_image
 - kind: deploy
   name: test_batch
   namespace:
     valueFrom: batch_pods_ns.name
   config: batch/test-batch-pod.yaml
   wait:
    - kind: Pod
      name: test-batch
      for: completed
      timeout: 900
   dependsOn:
    - default_ns
    - batch_pods_ns
    - deploy_batch
    - deploy_batch_pods
    - test_batch_image
 - kind: runImage
   name: setup_pipeline
   image:
     valueFrom: test_pipeline_image.image
   script: |
     set -e
     gcloud -q auth activate-service-account --key-file=/test-gsa-key/privateKeyData
     gsutil -m cp -r /test/resources/*  gs://hail-test-1c9nm/{{ token }}/pipeline/input/
   secrets:
    - name: test-gsa-key
      mountPath: /test-gsa-key
   dependsOn:
    - test_pipeline_image
 - kind: deploy
   name: test_pipeline
   namespace:
     valueFrom: batch_pods_ns.name
   config: pipeline/test-pipeline-pod.yaml
   wait:
    - kind: Pod
      name: test-pipeline
      for: completed
      timeout: 900
   dependsOn:
    - default_ns
    - batch_pods_ns
    - deploy_batch
    - test_pipeline_image
    - setup_pipeline
 - kind: runImage
   name: cleanup_pipeline
   image:
     valueFrom: base_image.image
   alwaysRun: true
   script: |
     set -e
     gcloud -q auth activate-service-account --key-file=/test-gsa-key/privateKeyData
     gsutil rm -r gs://hail-test-1c9nm/{{ setup_pipeline.token }}/pipeline
   secrets:
    # hail|test-batch
    - name: test-gsa-key
      mountPath: /test-gsa-key
   dependsOn:
    - base_image
    - setup_pipeline
    - test_pipeline
 - kind: deploy
   name: deploy_scheduler
   namespace:
     valueFrom: default_ns.name
   config: scheduler/deployment.yaml
   wait:
    - kind: Service
      name: scheduler
      port: 80
      for: alive
   dependsOn:
    - default_ns
    - scheduler_image
 - kind: deploy
   name: deploy_executors
   namespace:
     valueFrom: default_ns.name
   config: scheduler/executors.yaml
   dependsOn:
    - default_ns
    - hail_test_base_image
 - kind: deploy
   name: deploy_notebook2
   namespace:
     valueFrom: default_ns.name
   config: notebook2/deployment.yaml
   dependsOn:
    - default_ns
    - notebook2_image
    - hail_jupyter_image
    - deploy_router
 - kind: runImage
   name: test_scheduler
   image:
     valueFrom: base_image.image
   script: |
     set -ex
     HAIL_TEST_SCHEDULER_HOST=scheduler.{{ default_ns.name }}.svc.cluster.local CLASSPATH="$SPARK_HOME/jars/*:/io/hail-test.jar" java org.testng.TestNG -listener is.hail.LogTestListener /io/testng-scheduler.xml
   inputs:
    - from: /hail-test.jar
      to: /io/hail-test.jar
    - from: /testng-scheduler.xml
      to: /io/testng-scheduler.xml
   dependsOn:
    - default_ns
    - base_image
    - build_hail
    - deploy_scheduler
    - deploy_executors
 - kind: runImage
   name: test_hail_java_distributed_backend
   image:
     valueFrom: hail_run_image.image
   resources:
     requests:
       memory: "1G"
       cpu: "1"
   script: |
     set -ex
     cd /io
     mkdir -p src/test
     HAIL_TEST_SCHEDULER_HOST=scheduler.{{ default_ns.name }}.svc.cluster.local HAIL_TEST_SKIP_R=1 java -cp hail-test.jar:$SPARK_HOME/jars/* org.testng.TestNG -listener is.hail.LogTestListener testng-distributed-backend.xml
   inputs:
    - from: /hail-test.jar
      to: /io/hail-test.jar
    - from: /testng-distributed-backend.xml
      to: /io/testng-distributed-backend.xml
   outputs:
    - from: /io/test-output
      to: /test-distributed-backend-output
   dependsOn:
    - default_ns
    - hail_run_image
    - build_hail
    - deploy_scheduler
    - deploy_executors
 - kind: runImage
   name: create_ci_test_repo
   image:
     valueFrom: base_image.image
   script: |
     set -e
     TOKEN=$(cat /secret/ci-secrets/user1)
     echo creating ci-test-{{ token }}...
     curl -XPOST \
       -i \
       https://api.github.com/orgs/hail-ci-test/repos \
       -H "Authorization: token ${TOKEN}" \
       -d "{ \"name\" : \"ci-test-{{ token }}\" }"
   secrets:
    - name: hail-ci-0-1-service-account-key
      mountPath: /secret/ci-secrets
   dependsOn:
    - base_image
 - kind: runImage
   name: cleanup_ci_test_repo
   image:
     valueFrom: base_image.image
   script: |
     set -e
     TOKEN=$(cat /secret/ci-secrets/user1)
     echo deleting ci-test-{{ create_ci_test_repo.token }}...
     curl -XDELETE \
       -i \
       https://api.github.com/repos/hail-ci-test/ci-test-{{ create_ci_test_repo.token }} \
       -H "Authorization: token ${TOKEN}"
   secrets:
