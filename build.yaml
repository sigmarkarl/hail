 - kind: runImage
   name: test_hail_java
   image:
     valueFrom: hail_run_image.image
   resources:
     memory: "7.5G"
     cpu: "2"
   script: |
     set -ex
     cd /io
     mkdir -p src/test
     tar xzf resources.tar.gz -C src/test
     gcloud -q auth activate-service-account --key-file=/test-gsa-key/key.json
     gsutil -m cp -r src/test/resources/fs gs://hail-test-dmk9z/{{ token }}/test/resources/
     HAIL_TEST_SKIP_R=1 HAIL_GS_FS_TEST_RESOURCES=gs://hail-test-dmk9z/{{ token }}/test/resources/fs java -cp hail-test.jar:$SPARK_HOME/jars/* org.testng.TestNG -listener is.hail.LogTestListener testng-build.xml
   inputs:
    - from: /resources.tar.gz
      to: /io/resources.tar.gz
    - from: /hail-test.jar
      to: /io/hail-test.jar
    - from: /testng-build.xml
      to: /io/testng-build.xml
   outputs:
    - from: /io/test-output
      to: /test-output
   secrets:
    - name: test-gsa-key
      namespace:
        valueFrom: batch_pods_ns.name
      mountPath: /test-gsa-key
   dependsOn:
    - batch_pods_ns
    - hail_run_image
    - build_hail
 - kind: buildImage
   name: hail_base_image
   dockerFile: hail/Dockerfile.hail-base
   contextPath: .
   publishAs: hail-base
   dependsOn:
    - hail_run_image
    - build_hail
   inputs:
    - from: /hail.jar
      to: /hail.jar
    - from: /hail.zip
      to: /hail.zip
 - kind: runImage
   name: check_hailtop
   image:
     valueFrom: hail_base_image.image
   script: |
