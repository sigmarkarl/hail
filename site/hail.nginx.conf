server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name site;

    location = /health {
        return 200;
    }

    location = /docs/ {
        return 301 $scheme://$http_host/docs/0.2;
    }

    location ~ ^/hail(|/.*)$ {
        return 301 $scheme://$http_host/docs/0.1$1;
    }

    location ~ ^/docs/([^\/]+)/hailpedia/([^\/]*)$ {
        return 301 $scheme://$http_host/docs/0.2/overview/$2;
    }

    location ~ ^/docs/devel(|/.*)$ {
        return 301 $scheme://$http_host/docs/0.2$1;
    }

    location ~ ^/docs/stable(|/.*)$ {
        return 301 $scheme://$http_host/docs/0.2$1;
    }

    location ~ ^/docs/pipeline(|/.*)$ {
        return 301 $scheme://$http_host/docs/batch$1;
    }

    location ~ ^/docs/batch(|/.*)$ {
        index index.html;
        root /var/www/html;
        try_files /docs/pipeline$1 /docs/pipeline$1/ /docs/batch$1 /docs/batch$1/ =404;
    }

    error_page 404 /404.html;

    location / {
        root /var/www/html;
    }
}
